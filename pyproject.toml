[tool.poetry]
name = "kupala"
description = "A set of extensions for Starlette."
version = "0.31.0"
authors = ["Alex Oleshkevich <alex.oleshkevich@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/alex-oleshkevich/kupala"
repository = "https://github.com/alex-oleshkevich/kupala"
documentation = "https://github.com/alex-oleshkevich/kupala"
keywords = []
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.10"
starlette = "^0.26"
Jinja2 = "^3.1"
python-multipart = "*"
itsdangerous = "^2.1"

[tool.poetry.group.dev.dependencies]
Babel = "^2.9"
pytest = "^7.2"
pytest-asyncio = "^0.20"
pytest-cov = "^4.0"
black = "^22.12"
mypy = "^1.0"
flake8 = "^6.0.0"
uvicorn = "^0.21"
httpx = "^0.23.0"
mailers = "^3.0.0"
aiosmtplib = "^2.0.0"
starlette-flash = "^1.0.1"
sqlalchemy = { version = "==2.0.0b4", extras = ["asyncio"] }
wtforms = "^3.0.1"
starsessions = "^2.1.1"
asyncpg = "^0.27.0"
starlette-babel = "^0.2.4"
pytz = "^2023.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py310"]
include = '\.pyi?$'
line_length = 120
exclude = '''
(
    asv_bench/env
  | \.egg
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | setup.py
)
'''

[tool.isort]
combine_as_imports = true
include_trailing_comma = true
known_standard_library = "dataclasses,typing_extensions"
known_first_party = "kupala"
known_third_party = ["pkg_resources", "toml"]
known_future_library = "__future__"
line_length = 120
multi_line_output = 3
profile = "black"
use_parentheses = true

[tool.coverage.run]
source = ["kupala", "tests"]
omit = [".venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "pragma: nocover",
    "raise NotImplementedError",
    "if typing.TYPE_CHECKING:",
    "def __repr__",
    'if self\.debug',
    "raise AssertionError",
    "raise NotImplementedError",
    '@(abc\.)?abstractmethod',
]

[tool.mypy]
disallow_untyped_defs = true
ignore_missing_imports = true
files = ["kupala", "tests"]
exclude = "/*venv/"
pretty = true
show_error_context = true
show_column_numbers = true
show_error_codes = true

[tool.pytest.ini_options]
minversion = "7.0"
asyncio_mode = "auto"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
norecursedirs = [
    "node_modules", "frontend", "storage", "dist", ".git",
    "*/migrations/*", "*/static/*", "docs", ".venv"
]
addopts = "--tb=short -s --no-cov-on-fail"
testpaths = ["tests"]
filterwarnings = []
